{% set name = "conda-deny" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/quantco/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4b98a2a0edaf5eebd4257ed0f0c34357ca66e8076717b68c4eba2fdbd39e4f1f
build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl  # [unix]

test:
  commands:
    - conda-deny --help

about:
  home: https://github.com/quantco/conda-deny
  summary: ğŸ”ğŸ A CLI tool to check your project's dependencies for license compliance
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - pavelzw
    - PaulKMueller
